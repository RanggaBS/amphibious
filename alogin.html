<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="refresh" content="3; url=$(link-redirect)" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<title>$(hostname) - Redirect</title>
		<link rel="stylesheet" href="/styles/build.css" />
		<script>
			function startClock() {
			  $(if popup == 'true')
			    open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
				$(endif)
				location.href = unescape('$(link-redirect-esc)');
			}
		</script>
	</head>

	<body onLoad="startClock()">
		<main
			class="flex flex-col items-center justify-center min-h-screen text-white bg-blue-500"
		>
			<img
				src="/images/man-successfully-completed-verification.webp"
				alt="man successfully completed verification"
				class="min-w-[12rem] w-[50vw] max-w-xs mb-6"
			/>

			<div class="loader"></div>

			<h1 class="pt-12 pb-2 text-xl font-semibold">Login berhasil!</h1>

			<p>
				Jika tidak terjadi apa-apa, klik
				<a href="$(link-redirect)" class="underline">di sini</a>.
			</p>
		</main>
	</body>
</html>
